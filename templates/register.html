<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4682b4, #5dade2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .register-box:hover {
            transform: translateY(-5px);
        }

        .register-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #2c3e50;
        }

        .register-box input {
            width: 83%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .register-box button {
            width: 90%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #4682b4;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-box button:hover {
            background: #5dade2;
            transform: scale(1.05);
        }

        .register-box p {
            margin-top: 15px;
            font-size: 15px;
        }

        .register-box a {
            color: #4682b4;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-box a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .register-box {
                padding: 25px 20px;
            }

            .register-box h2 {
                font-size: 22px;
            }

            .register-box input,
            .register-box button {
                font-size: 15px;
                padding: 12px;
            }

            .register-box p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div style="color:red; margin-bottom:10px;">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <button type="submit">سجل الآن</button>
            <p>لديك حساب؟ <a href="{{ url_for('login_page') }}">تسجيل الدخول</a></p>
        </form>
    </div>
</body>

</html>
