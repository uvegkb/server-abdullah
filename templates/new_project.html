<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع مشروع جديد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #4682b4, #5dade2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #4682b4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5dade2;
        }

        a {
            color: #4682b4;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>رفع مشروع جديد</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div style="color:red;">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="اسم المشروع" required>
            <textarea name="description" placeholder="وصف المشروع" required></textarea>
            <input type="text" name="image_url" placeholder="رابط صورة المشروع" required>
            <input type="file" name="file" required>
            <button type="submit">رفع المشروع</button>
            <p><a href="{{ url_for('home') }}">العودة للمشاريع</a></p>
        </form>
    </div>
</body>

</html>
